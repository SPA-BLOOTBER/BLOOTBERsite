<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Фон-картинка -->
    <div class="background-image"></div>

    <header>
        <h1>Название Компании</h1>
        <p>Описание вашей компании.</p>
    </header>

    <hr>

    <div class="projects">
        <button class="project-btn" onclick="openProject('project1')">
            <img src="FloppaRun\preview.png" alt="Проект 1">
            Проект 1
        </button>
        <button class="project-btn" onclick="openProject('project2')">
            <img src="Multitoilet\preview.png" alt="Проект 2">
            Проект 2
        </button>
    </div>

    <!-- Панель с информацией о проекте -->
    <div class="project-detail" id="project-detail">
        <button class="close-btn" onclick="closeProject()">×</button>
        <h2 id="project-title"></h2>
        <img id="project-icon" src="" alt="Иконка проекта">
        <p id="project-description"></p>
        <div class="screenshots" id="project-screenshots">
            <!-- Скриншоты будут динамически добавляться через JavaScript -->
        </div>
        <a id="download-link" class="download-btn" href="" download>Скачать игру</a>
    </div>

    <!-- Социальные кнопки -->
    <footer>
        <a href="https://facebook.com" class="social-btn">Facebook</a>
        <a href="https://twitter.com" class="social-btn">Twitter</a>
        <a href="https://instagram.com" class="social-btn">Instagram</a>
    </footer>

    <script src="script.js"></script> <!-- Убедитесь, что файл подключен правильно -->
</body>

</html>
